<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a routerLink="/" class="logo logo-dark">
          <span class="logo-sm">
            <img src="assets/images/favicon.ico" alt="" height="22" />
          </span>
          <span class="logo-lg">
            <img src="assets/images/logo-light.png" alt="" height="17" />
          </span>
        </a>

        <a routerLink="/" class="logo logo-light">
          <span class="logo-sm">
            <img src="assets/images/favicon.ico" alt="" height="22" />
          </span>
          <span class="logo-lg">
            <img src="assets/images/logo-light.png" alt="" height="29" />
          </span>
        </a>
      </div>

      <button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn"
        (click)="toggleMobileMenu($event)">
        <i class="fa fa-fw fa-bars"></i>
      </button>
    </div>
    <div class="topbar-switch px-3">
      <label class="switch">
        <input type="checkbox" checked disabled />
        <span class="slider"></span>
      </label>
      <span class="text-switch"> Entorno de pruebas </span>
    </div>
    <div class="d-flex">
      <h5 class="m-0" >KERNOTEC</h5>
    </div>
    <div class="d-flex">
      <div class="dropdown d-none d-lg-inline-block ms-1">
        <button type="button" class="btn header-item noti-icon" data-toggle="fullscreen" (click)="fullscreen()">
          <i class="bx bx-fullscreen"></i>
        </button>
      </div>
      <!-- Perfil de usuario -->
      <div class="dropdown d-inline-block" dropdown *ngIf="usuario_kc">
        <button type="button" class="btn header-item" dropdownToggle id="page-header-user-dropdown">
          <i class="mdi mdi-account-circle text-dark h3"></i>
          <span class="d-none d-xl-inline-block ms-1">
            {{usuario_kc.name}}
          </span>
          <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
          <a class="dropdown-item"><i class="bx bx-user font-size-16 align-middle me-1"></i> Perfil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" href="javascript: void(0);" (click)="logout()"><i
              class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>
            Cerrar Sesion</a>
        </div>
      </div>
      <!-- Configuraciones 
      <div class="dropdown d-inline-block">
        <button type="button" class="btn header-item noti-icon right-bar-toggle" (click)="toggleRightSidebar()">
          <i class="bx bx-cog bx-spin"></i>
        </button>
      </div>
      -->
    </div>
  </div>
</header>
