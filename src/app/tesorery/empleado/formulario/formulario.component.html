
<form [formGroup]="formEmpleado">
  <label class="mb-3 col-12">Los campos marcados con asterisco (*) son obligatorios.</label>
  <div class="nav col-12">
    <div class="col-12 mb-3">
      <label class="mb-2" >(*) Nombre <i class="mdi mdi-magnify"></i></label>
      <input
      type="text"
      class="form-control uppercase"
      formControlName="nombre"
      [ngClass]="{'is-invalid':form['nombre'].errors?.required && submitted}">
      <div *ngIf="submitted && form['nombre'].errors"  class="col-sm-12">
        <div *ngIf="form['nombre'].errors['required']" class="text-danger mt-1 font-size-10">El Nombre es obligatorio</div>
      </div>
    </div>
    <div class="col-12 mb-3">
      <label class="mb-2">(*) NIT/CI <i class="mdi mdi-magnify"></i></label>
      <input
      type="text"
      class="form-control uppercase"
      formControlName="nitCi"
      [ngClass]="{'is-invalid':form['nitCi'].errors?.required && submitted}"
      [readOnly]="!empleado ? false: true">
      <div *ngIf="submitted && form['nitCi'].errors"  class="col-sm-12">
        <div *ngIf="form['nitCi'].errors['required']" class="text-danger mt-1 font-size-10">El NIT/CI es obligatorio</div>
        <div *ngIf="form['nitCi'].errors['minLength']" class="text-danger mt-1 font-size-10">El NIT/CI debe ser mayor a 4 caracteres</div>
      </div>
    </div>
  </div>
</form>
