<app-page-title *ngIf="direccion" [title]="breadCrumbTitle"[breadcrumbItems]="breadCrumbItems"></app-page-title>
<krn-tabla
  #tabla
  [titulo]="titulo"
  [datosService]="CuentaBancoService"
  [getAll]="getAll"
  [formato]="formato"
  [isSubtable]="rel_prefix ? true : false"
  [templateFila]="undefined"
  [smallTable]="false"
  [softDelete]="false"
  (crearNuevo)="(null)"
  (alCrear)="crear(modalNuevo)"
  (alActualizar)="(null)"
  (alFiltrar)="(null)"
  (alEditar)="editar($event, modalEditar)"
  campoEstado="estado"
  valueEstado="habilitado"
  (alHabilitar)="habilitar($event, tabla, 'habilitar')"
  (alDeshabilitar)="habilitar($event, tabla, 'inhabilitar')"
  (alEliminar)="eliminar($event, tabla)"
  [conOpciones]="false"
  [botonExportar]="true"
  [botonImportar]="false"
  [templateFila]="templateFila"
  [idRuta]="id">
</krn-tabla>

<ng-template #templateFila let-fila="fila" let-cabeceras="cabeceras" >
  <ng-template ngFor let-campo [ngForOf]="cabeceras">
    <ng-template *ngIf="formato.cabeceras[campo].visibleCheck; then tempTD"></ng-template>
    <ng-template #tempTD>
      <td [ngSwitch]="campo">
        <div *ngSwitchCase="'acciones'">
            <ul class="list-unstyled hstack gap-1 mb-0">
              <li data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                <button class="btn btn-sm btn-soft-info" [disabled]="fila.deleted" (click)="editar(fila, modalEditar)"><i class="mdi mdi-pencil-outline"></i></button>
              </li>
              <li data-bs-toggle="tooltip" data-bs-placement="top" title="Habilitar" *ngIf="fila.deleted">
                <a class="btn btn-sm btn-success" (click)="habilitar(fila, tabla, 'habilitar')"><i class="mdi mdi-power"></i></a>
              </li>
              <li data-bs-toggle="tooltip" data-bs-placement="top" title="Inhabilitar" *ngIf="!fila.deleted">
                <a  data-bs-toggle="modal" class="btn btn-sm btn-danger" (click)="habilitar(fila, tabla, 'inhabilitar')"><i class="mdi mdi-power"></i></a>
              </li>
            </ul>
        </div>
        <div *ngSwitchCase="'banco'">
          {{fila.banco.nombre}}
        </div>
        <div *ngSwitchCase="'moneda'">
          {{fila.moneda.nombre}}
        </div>
        <div *ngSwitchCase="'estado'">
            <div *ngIf="!fila.deleted" class="badge bg-success font-size-10"><i class="mdi mdi-lock-open me-1"></i> Habilitado</div>
            <div *ngIf="fila.deleted" class="badge bg-danger font-size-10"><i class="mdi mdi-lock me-1"></i> Inhabilitado</div>
        </div>
        <div *ngSwitchDefault>
          {{fila[campo]}}
        </div>
      </td>
    </ng-template>
  </ng-template>
</ng-template>

<ng-template #modalNuevo role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Registar Nueva Cuenta</h5>
    <button type="button" class="btn-close"data-bs-dismiss="modal" aria-label="Close" id="close-modal"(click)="modalRef.hide()"></button>
  </div>
  <div class="modal-body">
    <app-cuenta-formulario #appFormCuenta [idRuta]="id" (alGuardar)="modalRef.hide(); tabla.obtenerDatos()"></app-cuenta-formulario>
  </div>
  <div class="modal-footer">
    <div class="hstack gap-2 justify-content-end">
      <button type="button" class="btn btn-light" data-bs-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
      <button type="button" class="btn btn-success" (click)="appFormCuenta.guardar()">Registrar</button>
    </div>
  </div>
</ng-template>

<ng-template #modalEditar role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Editar Cuenta</h5>
    <button type="button" class="btn-close"data-bs-dismiss="modal" aria-label="Close" id="close-modal"(click)="modalRef.hide()"></button>
  </div>
  <div class="modal-body">
    <app-cuenta-formulario #appFormCuenta [cuenta]="cuenta" [idRuta]="id" (alActualizar)="modalRef.hide(); tabla.obtenerDatos()"></app-cuenta-formulario>
  </div>
  <div class="modal-footer">
    <div class="hstack gap-2 justify-content-end">
      <button type="button" class="btn btn-light" data-bs-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
      <button type="button" class="btn btn-success" (click)="appFormCuenta.guardar()">Guardar</button>
    </div>
  </div>
</ng-template>
