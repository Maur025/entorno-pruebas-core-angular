<app-page-title [title]="breadCrumbTitle"[breadcrumbItems]="breadCrumbItems"></app-page-title>
<krn-tabla
  *ngIf="cuentaBanco"
  #tabla
  [titulo]="titulo"
  [datosService]="movimientoCuentaBancoService"
  getAll="getAllMovimientos"
  [formato]="formato"
  [textoBuscar]="textoBuscar"
  [isSubtable]="rel_prefix ? true : false"
  [templateFila]="undefined"
  [smallTable]="false"
  [softDelete]="false"
  (crearNuevo)="(null)"
  (alCrear)="null"
  (alActualizar)="(null)"
  (alFiltrar)="(null)"
  (alEditar)="null"
  campoEstado="estado"
  valueEstado="habilitado"
  (alHabilitar)="null"
  (alDeshabilitar)="null"
  (alEliminar)="null"
  [conOpciones]="false"
  [botonExportar]="false"
  [botonImportar]="false"
  [botonNuevo]="false"
  [templateFila]="templateFila"
  [idRuta]="cuentaBancoId">
</krn-tabla>

<ng-template #templateFila let-fila="fila" let-cabeceras="cabeceras" >
  <ng-template ngFor let-campo [ngForOf]="cabeceras">
    <ng-template *ngIf="formato.cabeceras[campo].visibleCheck; then tempTD"></ng-template>
    <ng-template #tempTD>
      <td [ngSwitch]="campo">
        <div *ngSwitchCase="'fecha'">
          {{fila.fecha | fechaSimple}}
        </div>
        <div *ngSwitchCase="'medioTransferencia'">
          {{fila.medioTransferencia?.medio }}
        </div>
        <div *ngSwitchCase="'estadoContabilidad'">
          {{fila.estadoContabilidad?.nombre }}
        </div>
        <div *ngSwitchCase="'estado'">
            <div *ngIf="!fila.deleted" class="badge bg-success font-size-10"><i class="mdi mdi-lock-open me-1"></i> Habilitado</div>
            <div *ngIf="fila.deleted" class="badge bg-danger font-size-10"><i class="mdi mdi-lock me-1"></i> Inhabilitado</div>
        </div>
        <div *ngSwitchDefault>
          {{fila[campo]}}
        </div>
      </td>
    </ng-template>
  </ng-template>
</ng-template>
