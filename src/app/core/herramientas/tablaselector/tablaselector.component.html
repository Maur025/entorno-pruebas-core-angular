<ng-template [ngIf]="isSubtable" [ngIfElse]="normalTable" >
    <sub-tabla
    #tablaB
    [titulo]="titulo"
    [datosService]="datosService"
    [getAll]="getAll"
    [formato]="formato"
    [templateFila]="undefined"
    [smallTable]="false"
    [softDelete]="false"
    (crearNuevo)="null"
    (alCrear)="alCrear.emit($event)"
    (alActualizar)="null"
    (alFiltrar)="null"
    (alEditar)="alEditar.emit($event)"
    [campoEstado]="campoEstado"
    [valueEstado]="valueEstado"
    (alHabilitar)="alHabilitar.emit($event)"
    (alDeshabilitar)="alDeshabilitar.emit($event)"
    (alEliminar)="alEliminar.emit($event)"
    [conOpciones]="conOpciones"
    ></sub-tabla>
</ng-template>

<ng-template #normalTable>

  <tabla-normal
  #tablaA
  [titulo]="titulo"
  [datosService]="datosService"
  [getAll]="getAll"
  [formato]="formato"
  [templateFila]="undefined"
  [smallTable]="false"
  [softDelete]="false"
  (crearNuevo)="null"
  (alCrear)="alCrear.emit($event)"
  (alActualizar)="null"
  (alFiltrar)="null"
  (alEditar)="alEditar.emit($event)"
  [campoEstado]="campoEstado"
  [valueEstado]="valueEstado"
  (alHabilitar)="alHabilitar.emit($event)"
  (alDeshabilitar)="alDeshabilitar.emit($event)"
  (alEliminar)="alEliminar.emit($event)"
  [conOpciones]="conOpciones"
  ></tabla-normal>
</ng-template>
