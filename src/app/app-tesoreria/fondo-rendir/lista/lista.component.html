<app-page-title title="Fondo a rendir" [breadcrumbItems]="breadCrumbItems" />
<app-tabla-new
#tabla
[botonNuevo]="true"
[smallTable]="false"
[conOpciones]="false"
[formato]="formato"
[datosService]="fondoRendirService"
getAll="getAll"
[templateFila]="templateFila"
[botonNuevo]="true"
labelNuevo="Nuevo desembolso"
(alCrear)="nuevoDesembolso(desembolsoModal)"
></app-tabla-new>

<ng-template #templateFila let-fila="fila" let-cabeceras="cabeceras">
  <ng-template ngFor let-campo [ngForOf]="cabeceras">
    <ng-template
      *ngIf="formato.cabeceras[campo].visibleCheck; then tempTD"
    ></ng-template>
    <ng-template #tempTD>
      <td [ngSwitch]="campo">
        <div *ngSwitchCase="'acciones'">
          <button
          class="btn btn-sm btn-warning me-2"
          tooltip="opcion"
          >
          <i class="bx bx-lock-open-alt"></i>
        </button>
        </div>
        <div *ngSwitchCase="'nombre'" style="width: 180px;">
          <div>
            <p class="mb-0 text-muted">
              {{ fila["nombre"] }}
            </p>
            <small class="text-muted text-end mb-0">NIT / CI: <b>{{ fila["nitCi"]}}</b></small>
          </div>
        </div>
        <div *ngSwitchCase="'asignado'" class="text-end">
          {{fila['totalAsignado']}}
        </div>
        <div *ngSwitchCase="'rendido'" class="text-end">
          {{fila['totalRendido']}}
        </div>
        <div *ngSwitchCase="'porRendir'" class="text-end">
          {{fila['saldoPorRendir']}}
        </div>
        <div *ngSwitchCase="'reembolso'" class="text-end">
          {{fila['totalReembolso']}}
        </div>
        <div *ngSwitchCase="'pagoReembolso'" class="text-end">
          {{fila['totalPagoReembolso']}}
        </div>
        <div *ngSwitchCase="'reembolsar'" class="text-end">
          {{fila['saldoReembolsar']}}
        </div>
        <div *ngSwitchCase="'saldoNeto'" class="text-end">
          {{fila['saldoNeto']}}
        </div>
      </td>
    </ng-template>
  </ng-template>
</ng-template>


<ng-template #desembolsoModal>
  <desembolso-form
  (cerrarModal)="modalRef.hide(); tabla.obtenerDatos()"
  (alActualizar)="modalRef.hide(); tabla.obtenerDatos();"
  ></desembolso-form>
</ng-template>
