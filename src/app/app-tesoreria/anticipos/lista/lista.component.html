<app-page-title title="Anticipo Proveedor" [breadcrumbItems]="breadCrumbItems" />
<app-tabla-new
#tabla
[botonNuevo]="true"
[smallTable]="false"
[conOpciones]="false"
[formato]="formato"
[datosService]="anticipoProveedorService"
getAll="getAll"
[templateFila]="templateFila"
[botonNuevo]="true"
(alCrear)="crearAnticipo(nuevoAnticipo)"
></app-tabla-new>

<ng-template #templateFila let-fila="fila" let-cabeceras="cabeceras">
  <ng-template ngFor let-campo [ngForOf]="cabeceras">
    <ng-template
      *ngIf="formato.cabeceras[campo].visibleCheck; then tempTD"
    ></ng-template>
		<ng-template #tempTD>
			<td [ngSwitch]="campo">
				<div *ngSwitchCase="'acciones'">
         <!--  <button
          class="btn btn-sm btn-light"
        >
          <i class="mdi mdi-transfer-down"></i>
        </button> -->
				</div>
        <div *ngSwitchCase="'proveedor'">
          {{ fila['proveedor']['razonSocial'] }}
        </div>

				<div *ngSwitchCase="'centroCosto'">
					{{ fila.centroCosto.nombre }}
				</div>
				<div *ngSwitchDefault>
					<td>{{ fila[campo] }}</td>
				</div>
			</td>
		</ng-template>
  </ng-template>
</ng-template>


<ng-template #nuevoAnticipo>
  <anticipo-form
  (cerrarModal)="modalRef.hide(); tabla.obtenerDatos()"
  (alActualizar)="modalRef.hide(); tabla.obtenerDatos();"
  ></anticipo-form>
</ng-template>
