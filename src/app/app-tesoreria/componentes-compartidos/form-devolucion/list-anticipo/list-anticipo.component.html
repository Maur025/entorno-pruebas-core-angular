<div class="seccion-anticipos">
  <div class="col-xl-12 mb-2">
    <div class="d-flex">
      <div>
        <h6 class="fs-14 mb-2 ms-1 text-primary">Anticipos del {{ title }}</h6>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-sm m-0">
      <thead>
        <tr>
          <th [width]="50"></th>
          <th class="text-muted fs-14 mb-2">NÂ° anticipo</th>
          <th class="text-muted fs-14 mb-2">Centro costos</th>
          <th class="text-muted fs-14 mb-2">Monto</th>
          <th class="text-muted fs-14 mb-2">Saldo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let anticipo of listaAnticipos; let i = index">
          <td class="text-center">
            <div class="form-check form-radio-primary">
              <input
                class="form-check-input ms-2 me-2"
                type="radio"
                name="anticipoId"
                (change)="selectAnticipo(anticipo)"
                style="transform: scale(1.2)"
              />
            </div>
          </td>
          <td class="text-center">{{ anticipo["nroReferencia"] }}</td>
          <td>{{ anticipo["centroCosto"]["nombre"] }}</td>
          <td class="text-end">{{ anticipo["monto"] | decimalAmount }}</td>
          <td class="text-end">{{ anticipo["saldo"] | decimalAmount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
