<div class="seccion-anticipos">
    <div class="col-xl-12 border-bottom mb-2">
      <div class="d-flex">
        <div>
          <h6 class="fs-14 mb-2 ms-1 text-primary">
            Anticipos del proveedor
          </h6>
        </div>
      </div>
    </div>

    <div class="table-responsive">
        <table class="table m-0 table-sm">
          <thead class="thead-dark">
            <tr>
              <th></th>
              <th>NÂ° anticipo</th>
              <th>Centro costos</th>
              <th>Monto</th>
              <th>Saldo</th>
            </tr>
          </thead>
          <tbody *ngFor="let anticipo of listaAnticipos; let i = index">
            <tr>
                <td>
                    <div class="form-check form-radio-primary mb-3">
                        <input 
                            class="form-check-input" 
                            type="radio" 
                            name="formRadioColor1"
                            (change)="selectAnticipo(anticipo)"
                            style="width: 1.3em; height: 1.3em">
                    </div>
                </td>
                <td>{{anticipo['nroReferencia']}}</td>
                <td>{{anticipo['centroCosto']['nombre']}}</td>
                <td>{{anticipo['monto']|decimalAmount}}</td>
                <td>{{anticipo['saldo']|decimalAmount}}</td>                
            </tr>
          </tbody>
        </table>
</div>
