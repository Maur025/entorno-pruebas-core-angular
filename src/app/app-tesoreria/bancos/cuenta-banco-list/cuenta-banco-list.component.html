<app-page-title
  [title]="labelBanco"
  [breadcrumbItems]="breadCrumbItems"
  descripcion="Cuentas del Banco"
></app-page-title>
<app-tabla-new
  #tabla
  [botonNuevo]="true"
  [smallTable]="false"
  [conOpciones]="false"
  [formato]="formato"
  [datosService]="cuentaBancoService"
  [idRuta]="idBanco"
  getAll="getCuentasBanco"
  [templateFila]="templateFila"
  [botonNuevo]="false"
></app-tabla-new>

<ng-template #templateFila let-fila="fila" let-cabeceras="cabeceras">
  <ng-template ngFor let-campo [ngForOf]="cabeceras">
    <ng-template
      *ngIf="formato.cabeceras[campo].visibleCheck; then tempTD"
    ></ng-template>
    <ng-template #tempTD>
      <td [ngSwitch]="campo">
        <div *ngSwitchCase="'nroCuenta'">
          {{ fila["nroCuenta"] }}
        </div>
        <div *ngSwitchCase="'moneda'">
          {{ fila["moneda"]["nombre"] }}
        </div>
        <div *ngSwitchCase="'saldo'" class="hstack gap-2 justify-content-end">
          <div>
            <p class="mb-0" [ngClass]="fila['saldo'] > 0 ? 'text-success' : 'text-danger'">
              {{ fila["saldo"] }}
            </p>
            <small class="text-muted text-end mb-0">{{ fila["moneda"]["sigla"] }}</small>
        </div>
        </div>
      </td>
    </ng-template>
  </ng-template>
</ng-template>
