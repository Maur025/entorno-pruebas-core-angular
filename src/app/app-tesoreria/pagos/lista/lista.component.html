<app-page-title title="PAGOS" [breadcrumbItems]="breadCrumbItems" />
<app-tabla-new
#tabla
[botonNuevo]="true"
[smallTable]="false"
[conOpciones]="false"
[formato]="formato"
[datosService]="pagoService"
getAll="getAll"
[templateFila]="templateFila"
[botonNuevo]="true"
labelNuevo="Pago Nuevo"
(alCrear)="crearCaja(nuevoPago)"
></app-tabla-new>

<ng-template #templateFila let-fila="fila" let-cabeceras="cabeceras">
  <ng-template ngFor let-campo [ngForOf]="cabeceras">
		<ng-template
			*ngIf="formato.cabeceras[campo].visibleCheck; then tempTD"
		></ng-template>
		<ng-template #tempTD>
			<td [ngSwitch]="campo">
        <div *ngSwitchDefault>
					<td>{{ fila[campo] }}</td>
				</div>
        <div *ngSwitchCase="'totalCredito'" class="text-end">
					{{ fila['totalCredito']}}
				</div>
        <div *ngSwitchCase="'totalPago'" class="text-end">
					{{ fila['totalPago']}}
				</div>
        <div *ngSwitchCase="'totalSaldo'" class="text-end">
					{{ fila['totalSaldo']}}
				</div>
      </td>
    </ng-template>
  </ng-template>
</ng-template>


<ng-template #nuevoPago>
  <pago-form
  (alActualizar)="modalRef.hide(); tabla.obtenerDatos();"
  (cerrarModal)="modalRef.hide()"
  ></pago-form>
</ng-template>
