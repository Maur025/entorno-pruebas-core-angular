<!-- breadcrumb item -->
<div class="row">
  <div class="col-12">
    <div class="page-title-box d-flex align-items-center justify-content-between">
   <!--    <h4 class="mb-0 font-size-18">{{ title }}</h4>
      <p>hola</p> -->
      <div class="col-md-6">
        <h4 class="mb-0 font-size-18">{{ title }}</h4>
        <p class="text-muted mb-0"*ngIf="descripcion">
          <i class="mdi mdi-circle text-success align-middle me-1"></i>
            {{descripcion}}
        </p>
    </div>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <ng-container *ngFor="let item of breadcrumbItems">
            <li class="breadcrumb-item" *ngIf="!item.active"><a href="javascript: void(0);">{{ item.label }}</a>
            </li>
            <li class="breadcrumb-item active" *ngIf="item.active">{{ item.label }}
            </li>
          </ng-container>
        </ol>
      </div>
    </div>
  </div>
</div>
