<krn-tabla
  #tabla
  [titulo]="titulo"
  [datosService]="CategoriasService"
  getAll="getAll"
  [formato]="formato"
  [isSubtable]="rel_prefix?true:false"
  [templateFila]="undefined"
  [smallTable]="false"
  [softDelete]="false"
  (crearNuevo)="null"
  (alCrear)="crear($event,modalNuevo)"
  (alActualizar)="null"
  (alFiltrar)="null"
  (alEditar)="editar($event, modalEditar)"
  campoEstado="estado"
  valueEstado="habilitado"
  (alHabilitar)="habilitar($event,tabla)"
  (alDeshabilitar)="deshabilitar($event,tabla)"
  (alEliminar)="eliminar($event,tabla)"
  [conOpciones]="true"
  ></krn-tabla>


  <ng-template #modalNuevo role="document" let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel"><a [routerLink]="['./nuevo']" (click)="modalRef.hide()">Nueva Categoria</a></h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal" (click)="modalRef.hide()" ></button>
    </div>
    <app-formulario-categorias [esModal]="true" [rel_prefix]="rel_prefix" [rel_field]="rel_field" (alGuardar)="modalRef.hide(); tabla.obtenerDatos();"></app-formulario-categorias>
  </ng-template>


  <ng-template #modalEditar role="document" let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel"> <a [routerLink]="['./'+dataEdit.id]" (click)="modalRef.hide()">Editar Categoria {{dataEdit.nombre}}</a></h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal" (click)="modalRef.hide()" ></button>
    </div>
    <app-formulario-categorias [esModal]="true" [rel_prefix]="rel_prefix" [rel_field]="rel_field"[dataEdit]="dataEdit" (alActualizar)="modalRef.hide(); tabla.obtenerDatos();"></app-formulario-categorias>
  </ng-template>
