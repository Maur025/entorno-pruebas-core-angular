<div class="container" role="main">
  <input type="file" class="form-control" (change)="onFileChange($event)" multiple="false" />

  <div class="scrollable" >
    <table id="tblcsvdata"  border="1" class="table table-sm table-condensed1 table-bordered table-striped table-light" *ngIf="data">
      <tbody>
        <tr *ngFor="let row of data;index as i">
          <td *ngFor="let val of row">{{val}}</td>
        </tr>
      </tbody>
    </table>
  </div>
   <button (click)="onSave()">Export XLSX</button>

</div>
